<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="twitter:type" content="{{ $.Param "type"}}" />
    <meta property="og:type" content="{{ $.Param "type"}}" />
    <meta property="og:title" content="{{.Title}}" />
    <meta property="og:description" content="{{.Summary}}" />
    <meta property="og:type" content="{{ .Type }}" />
    <meta property="og:image" content="{{ $.Param "image" }}" />
    <meta property="twiiter:image" content="{{ $.Param "image" }}" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />
    <meta property="og:article:published_time" content="{{ dateFormat "02nd January 06th 03:04PM MST" .Date.Local }}">

    <title>{{ .Site.Title }}</title>
    <link rel="shorcut icon" type="image/ico" href="img/pixelmeat.png">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href='{{ "css/styles.css"}}'>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
</head>
